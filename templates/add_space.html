<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A침adir Espacio</title>
</head>
<body>
    <h1>A침adir Espacio</h1>

    <form action="{{ url_for('add_space') }}" method="POST">
        <label for="space_id">ID del Espacio:</label>
        <input type="text" id="space_id" name="space_id" required><br>
        <label for="state">Estado:</label>
        <select id="state" name="state">
            <option value="Libre">Libre</option>
            <option value="Ocupado">Ocupado</option>
        </select><br>
        <label for="disabled">Discapacitado:</label>
        <input type="checkbox" id="disabled" name="disabled"><br>
        <label for="sector">Sector:</label>
        <select id="sector" name="sector">
            <option value="A">Sector A</option>
            <option value="B">Sector B</option>
        </select><br>
        <button type="submit">A침adir Espacio</button>
    </form>

    <h2>Consultar Ubicaci칩n</h2>
    <form action="{{ url_for('get_location') }}" method="GET">
        <label for="sector_select">Selecciona el Sector:</label>
        <select id="sector_select" name="sector">
            <option value="A">Sector A</option>
            <option value="B">Sector B</option>
        </select>
        <button type="submit">Consultar</button>
    </form>

    {% if image_url %}
        <h2>Imagen del Sector</h2>
        <img src="{{ image_url }}" alt="Imagen del Sector" style="width: 300px; height: auto;">
    {% endif %}

    <a href="{{ url_for('index') }}">Volver al Inicio</a>
</body>
</html>
