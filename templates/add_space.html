<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Espacio</title>
</head>
<body>
    <h1>Añadir Espacio de Estacionamiento</h1>
    <form action="{{ url_for('add_space') }}" method="post">
        <label for="space_id">ID del Espacio:</label>
        <input type="text" id="space_id" name="space_id" required>
        <br>
        <label for="state">Estado:</label>
        <select id="state" name="state">
            <option value="Libre">Libre</option>
            <option value="Ocupado">Ocupado</option>
        </select>
        <br>
        <label for="disabled">Espacio para Discapacitados:</label>
        <input type="checkbox" id="disabled" name="disabled">
        <br>
        <button type="submit">Añadir Espacio</button>
    </form>
</body>
</html>
